<script>
    function burgerFunction() {
        let x = document.getElementById("nav");
        let logButtons = document.getElementsByClassName("log-buttons");
        if (x.className === "nav") {
            x.className += " responsive";
            for(let element of logButtons){
                element.className += " hidden";
            }
        } else {
            for(let element of logButtons){
                if(element.className == "log-buttons active-buttons hidden") {
                    element.className = "log-buttons active-buttons";
                }   else if(element.className == "log-buttons no-active-buttons hidden") {
                    element.className = "log-buttons no-active-buttons";
                }
            }
            x.className = "nav";
        }
    }
</script>
</body>
